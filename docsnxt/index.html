<!Doctype html>
<html ng-app="projectTrenApp">
  <head>
    
    <title>Project Tren</title>
    <meta name="theme-color" content="#eeeeee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="./assets/js/angular.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular-animate.js"></script>
    <script type="text/javascript" src="./assets/js/angular-route.js"></script>
    <script type="text/javascript" src="./assets/js/angular-sanitize.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont/material-icons.css">

    <!-- Compiled and minified JavaScript -->
    <script src="./assets/js/materialize.min.js"></script>
            
    <script>
        // Declare Global Data Here
    	window.data = {
            
            ui:{
                dark:false
            }
            
        }; 
        
        window.ui = {
            update(){
                if(window.data.ui.dark){
      
                    $("body").removeClass("grey");
                    $("body").removeClass("lighten-4");

                    $("body").addClass("blue-grey");
                    $("body").addClass("darken-4");

                    $("meta[name=theme-color]").attr("content","#263238");

                } else {

                    $("body").addClass("grey");
                    $("body").addClass("lighten-4");

                    $("body").removeClass("blue-grey");
                    $("body").removeClass("darken-4");
                    $("meta[name=theme-color]").attr("content","#eeeeee");
                }
            },
            
            toggleDarkMode(){
                var currentState = localStorage.getItem("project-tren-dark");
                var setDark = ()=>{
                    window.data.ui.dark = true;
                    localStorage.setItem("project-tren-dark",true);
                    window.ui.update();
                }
                
                var setDarkOff = ()=>{
                    window.data.ui.dark = false;
                    localStorage.setItem("project-tren-dark",false);
                    window.ui.update();
                }
                
                if(currentState){
                    if(currentState == false){
                        setDarkOff();
                    } else {
                        setDark();
                    }
                } else {
                    setDark();
                }
            }
                       
        }
        
        // Set stored data
        
        if(localStorage.getItem("past-rides")) window.data.ride.pastRides = JSON.parse(localStorage.getItem("past-rides"));
                
    </script>
      
    <script src="./data/systems.js"></script>
    <script src="./data/stations.js"></script>
    <script src="./data/greetings.js"></script>
    <script src="./data/ride.js"></script>
      
	<script src="./controllers/systems.js"></script>
    <script src="./controllers/stations.js"></script>
    <script src="./controllers/locations.js"></script>
    <script src="./controllers/ride.js"></script>
            
    <script src="./app/app.module.js"></script>
    <script src="./app/app.config.js"></script>
    
    <!-- shared -->
    <script src="./app/shared/navbar/navbar.component.js"></script>
    <script src="./app/shared/bottombar/bottombar.component.js"></script>
    <script src="./app/shared/ridedash/ridedash.component.js"></script>
    
    <!-- Activity -->
    <script src="./app/activity/home/home.component.js"></script>
    <script src="./app/activity/ride/ride.component.js"></script>
    <script src="./app/activity/more/more.component.js"></script>
    <script src="./app/activity/system/system.component.js"></script>
    <script src="./app/activity/ridehistory/ridehistory.component.js"></script>
    <script src="./app/activity/about/about.component.js"></script>
	<script src="./app/activity/station/station.component.js"></script>
      
  </head>
  <body class="grey lighten-4" ng-view></body>
</html>
