<!Doctype html>
<html>
    <head>
        <title>Sample</title>
    </head>
    <body>
    </body>
    <script type="module">
    	import {storage,StorageArea} from "std:kv-storage";
        
        async function tryStore(){
        	await storage.set('just','dance');
            var jDance = await storage.get('just');
            console.log(jDance);
        }
        
        // Multiple Storages
        const personDB = new StorageArea('person');
        const animalDB = new StorageArea('animalDB');
        
        async function tryPersonDB(){
            await personDB.set('name','Juan Dela Cruz');
            var name = await personDB.get('name');        
            console.log(name);
        }
        
        async function tryAnimalDB(){
        	await animalDB.set('animal','Turtle');
            var animal = await animalDB.get('animal');
            console.log(animal);
        }
        
        tryStore();
        tryPersonDB();
        tryAnimalDB();
        
    </script>

    </script>
</html>
